<!-- TODO: Seems like WebSharper's templating system hates actual HTML; it's really parsing/emitting XTML.
     This means it screams when it sees non-closing tags like <link> or <input> or <br> and I need to find a fix -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create vote</title>
    <script data-replace="scripts"></script>
    <!-- TODO: Add this as a WebSharper dependency instead of embedding in the HTML -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/main-styling.css"/>
    <style></style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <h2>Create a voting room</h2>
                <div id="resultInfo"></div>
                <div>
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="input-group">
                                <span class="input-group-addon" id="url-addon">twothumbsup.com/vote/</span>
                                <input type="text" class="form-control" id="input-url" aria-describedby="url-addon" autocomplete="off" autocapitalize="none" placeholder="url" value="${vote-name}"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xs-5">
                            <input type="button" class="btn btn-default btn-xs" id="add-option" value="+" />
                        </div>
                    </div>
                    <br/>
                    <div id="option-inputs"></div>
                    <div class="row">
                        <div class="col-xs-5">
                            <input type="button" class="btn btn-default" id="submit-vote-session" value="Create" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-replace="client-scripts"></div>
</body>
</html>
